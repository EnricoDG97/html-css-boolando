<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
   <nav>
        <div class="container">
            <div id="categories">
                <div class="inner-categories"><a href="#" target="_blank">Donna</a></div>
                <div class="inner-categories"><a href="#" target="_blank">Uomo</a></div>
                <div class="inner-categories"><a href="#" target="_blank">Bambini</a></div>
            </div>
            <div id="boolean-logo"><img src="img/boolean-logo.png" alt="boolean-logo"></div>
            <div id="logo-section">
                <div class="inner-logo-section"><i class='fa fa-user'></i></div>
                <div class="inner-logo-section"><span>&#9825;</span></div>
                <div class="inner-logo-section"><i class='fa fa-shopping-bag'></i></div>
            </div>
        </div>
   </nav>
   <main>
        <div class="container main-container ">
            <div class="inner-card">
                <div class="card-image"><img src="img/1.webp" alt="Levis"></div>
                <div class="card-text">
                    <caption>Levis's</caption>
                    <strong>RELAXED FIT TEE UNISEX</strong>
                    <span class="effective-price">14,99 €</span><span class="discount-price">29,99 €</span>
                </div>
            </div>
            <div class="inner-card" id="first-card">
                <div class="card-image"><img src="img/2.webp" alt="Guess"></div>
                <div class="card-text">
                    <caption>Guess</caption>
                    <strong>ROSES TEE</strong>
                    <span class="effective-price">20,99 €</span><span class="discount-price">29,99 €</span>
                </div>
            </div>
            <div class="inner-card">
                <div class="card-image"><img src="img/3.webp" alt="Come-Zucchero-Filato"></div>
                <div class="card-text">
                    <caption>Come Zucchero Filato</caption>
                    <strong>VOGLIA DI COLORI PASTELLO</strong>
                    <span class="effective-price">129,99 €</span><span class="discount-price">184,99 €</span>
                </div>
            </div>
            






        </div>
   </main>
   <footer>

   </footer>

</html>
